<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        
        <!-- Create User Form -->
        <div class="form-container" id="create-form">
            <h2>Add New User</h2>
            <form id="userForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="number" id="age" placeholder="Age" required min="1" max="120">
                </div>
                <button type="submit" class="btn-primary">Add User</button>
            </form>
        </div>

        <!-- Edit User Form -->
        <div class="form-container" id="edit-form" style="display: none;">
            <h2>Edit User</h2>
            <form id="editForm" onsubmit="handleUpdate(event)">
                <div class="form-group">
                    <input type="text" id="edit-name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="edit-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="number" id="edit-age" placeholder="Age" required min="1" max="120">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">Update</button>
                    <button type="button" class="btn-secondary" onclick="cancelEdit()">Cancel</button>
                </div>
            </form>
        </div>

        <!-- User List -->
        <div class="users-container">
            <h2>Users List</h2>
            <div id="user-list"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
